<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Auth Demo</title>
</head>
<body>
  <div>
    <h1>Реєстрація</h1>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Ім’я користувача" required />
      <input type="password" name="password" placeholder="Пароль" required />
      <button type="submit">Зареєструватися</button>
    </form>
  </div>

  <div> 
    <h1>Вхід</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Ім’я користувача" required />
      <input type="password" name="password" placeholder="Пароль" required />
      <button type="submit">Увійти</button>
    </form>
  </div>

  <button id="getProfileBtn">Отримати профіль</button>
  <pre id="output"></pre>

  <script>
    const API_BASE = 'https://dp-jha0.onrender.com';
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const output = document.getElementById('output');
    const getProfileBtn = document.getElementById('getProfileBtn');
    let token = '';

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(registerForm));
      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        output.textContent = 'Помилка підключення до сервера';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(loginForm));
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        output.textContent = JSON.stringify(result, null, 2);
        token = result.token;
      } catch (err) {
        output.textContent = 'Помилка підключення до сервера';
      }
    });

    getProfileBtn.addEventListener('click', async () => {
      if (!token) {
        output.textContent = 'Спочатку увійдіть у систему';
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/profile`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const result = await res.json();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        output.textContent = 'Помилка підключення до сервера';
      }
    });
  </script>
</body>
</html>
